<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="c">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
<a href="{% url 'index' %}"><h1 class="text-white"> blog</h1></a>

             <div class="text-end">
                    {% if user.is_active %}
                    <a  class="btn btn-light">{{ user }}</a>
                    <a  class="btn btn-light" href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                    <a  class="btn btn-light" href="{% url 'login' %}">Авторизация</a>
                    <a  class="btn btn-light" href="{% url 'register' %}">Регистрация</a>
                    {% endif %}
            </div>

</div>
    </nav>



{% block content %}

{% endblock %}

    <footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Mini-blog © Made by Lizarttt and Bootstrap</p>
    <p class="mb-0">git - <a href="https://github.com/lizarttt">link</a> and Bootstrap - <a href="https://getbootstrap.com/">link</a>.</p>
  </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</html>
